<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>
    <div class="qr-container">
        <h2>
            QR code generator

        </button>

    </div>
    <script src="qrcode.js">
     </script>
</body>
</html>
